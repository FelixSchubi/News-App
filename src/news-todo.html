<dom-module id="news-todo">

  <template>

    <style>

      :host {
        display: block;
        position: relative;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        /* background-color: #ddd; */
      }

    .form{
        display: flex;
    }
    .form paper-inpput{
        flex: 1;
        margin-right: 10px;
    }
    .form vaadin-date-picker {
        flex: 1;
        width: 140px;
        margin-left: 3%;
    }
    .form paper-button {
        align-self: flex-end;
    }

    </style>

<h1>NewsTodo</h1>

<div class="form">
  <paper-input label="Notiz" value="{{todo.task}}"></paper-input>
  <!-- <yo-image></yo-image> -->

  <bwt-uploader></bwt-uploader>

  <paper-button on-tap="_addTodo">Notiz Hinzufügen</paper-button>
</div>

<vaadin-grid items="{{todos}}">
  <vaadin-grid-column>
      <template class="header">Notiz</template>
      <template>{{item.task}}</template>
<template></template>
  </vaadin-grid-column>
  <!-- <vaadin-grid-column>
          <template class="header">Bild</template>
          <template>{{item.bild}}</template>
      </vaadin-grid-column> -->
      <vaadin-grid-column>
        <template class="header">_id</template>
        <template>{{item._id}}</template>
    </vaadin-grid-column>
  <vaadin-grid-column>
      <template class="header">Datum</template>
      <template>{{item.date}}</template>
  </vaadin-grid-column>
</vaadin-grid>

<note-app></note-app>

  </template>

  <script>

    class NewsTodo extends Polymer.Element {

      static get is() { return 'news-todo'; }

        static get properties(){
        
        return {
          todo: {
            type: Object,
            value: () => { return {} }
                 },
        todos: {
            type: Array,
            value: () => []
                 },




        }
        }


  _addTodo(key, value) 
{
    if(this.todo.task != null)
    {
    this.push('todos', this.todo);
    this.todo = {};
    }
    else{
        console.log("nichts hinzugefügt");
    };
};

}

    customElements.define(NewsTodo.is, NewsTodo);

  </script>

</dom-module>
